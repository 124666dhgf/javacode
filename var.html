<!DOCTYPE html>
<html>
    <head>
        <title>java</title>
        <meta name="viewport"content="width=device-width,initial-scale=1.0">

    </head>
    <body>
        <h2 id="s"></h2>
        <h2 id="t"></h2>
        <h2 id="sum"></h2>
        <h2 id="diff"></h2>
        <h2 id="prod"></h2>
        <h2 id="quo"></h2>
        <script>
            let x=5;
            let y=10
            document.getElementById("s").innerText=x;
            document.getElementById("t").innerText=y;
            document.getElementById("sum").innerText=x+y;
            document.getElementById("diff").innerText=x-y;
            document.getElementById("prod").innerText=x*y;
            document.getElementById("quo").innerText=x/y;
        </script>
    </body>
</html>
